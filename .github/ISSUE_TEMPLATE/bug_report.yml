# Based on Immich's issue format https://github.com/immich-app/immich/blob/main/.github/ISSUE_TEMPLATE/bug_report.yaml

name: Report an issue with Stingray
description: Something maybe not working with Stingray?
labels:
  - Bug
  - Needs Triage
  
body:
  - type: checkboxes
    attributes:
      label: I have searched the existing issues to make sure this is not a duplicate report.
      options:
        - label: 'Yes'
    validations:
      required: true

  - type: markdown
    attributes:
      value: This issue form is for reporting bugs only!

  - type: textarea
    attributes:
      label: About the Bug
      description: >-
        Describe the issue you are experiencing here, to communicate to the
        maintainers. Tell us what you were trying to do and what happened.

        Provide a clear and concise description of what the problem is.
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: 'How do you trigger this bug? Please walk us through it step by step.'
      value: |
        1. Open Stingray with HTTP(S)
        2. 
        3. 
        ...
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Environment

  - type: input
    attributes:
      label: Stingray version. Check the bottom of the Stingray Home tab.
      placeholder: 1.0.1
    validations:
      required: true

  - type: input
    attributes:
      label: Version of the Jellyfin server you're using. Check the bottom of the Stingray Home tab.
      placeholder: 10.11.5
    validations:
      required: true

  - type: input
    attributes:
      label: Apple TV and tvOS version. Check the bottom of the Stingray Home tab.
      placeholder: Apple TV A2343 on tvOS 26.2
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional information
      description: If you have any additional information for us, use the field below.
      value: |
        - Approximate number of movies: 
        - Approximate number of shows: 
        - Approximate number of libraries: 

  - type: markdown
    attributes:
      value: Thank you for submitting the form.
